
{#pagination}
    <ul class="pagination {direction}">
        <li class="{prevClass}">
           <span class="icon-navigate-before" data-page="{prevPageNo}" data-type="{type}"></span>
          <paper-ripple></paper-ripple>
        </li>
        <li class="{nextClass}">
          <span class="icon-navigate-next" data-page="{nextPageNo}" data-type="{type}"></span>
          <paper-ripple></paper-ripple>
        </li>
    </ul>
{/pagination}
